<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Matching Game</title>

    <style>
      .card {
        width: 100px;
        height: 100px;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.3s;
        cursor: pointer;
      }

      .card .face,
      .card .back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 50px;
        background: rgb(134, 23, 37);
        border-radius: 30px;
      }

      .card .back {
        transform: rotateY(180deg);
      }

      .flipped {
        transform: rotateY(180deg);
      }

      #gameBoard {
        display: grid;
        grid-template-columns: repeat(
          4,
          100px
        ); /* Adjust the number of columns as needed */
        grid-gap: 5px; /* Adjust the gap between cards as needed */
        justify-content: center;
      }

      button {
        display: block;
        margin: 20px auto; /* Center the button */
        padding: 10px 20px; /* Increase padding for bigger size */
        font-size: 18px; /* Increase font size */
        border-radius: 50px;
      }
    </style>
  </head>
  <body>
    <div id="gameBoard" class="card-container"></div>
    <button onclick="resetGame()">Reset Game</button>

    <script>
      const icons = ["ðŸ˜Ž", "ðŸ¤­", "ðŸ¤ª", "ðŸ¤¬", "ðŸ˜©", "ðŸ˜", "ðŸ˜", "ðŸ˜­"];

      const cards = icons.concat(icons);

      let shuffledCards = shuffle(cards);

      let flippedCards = [];
      let matchedCards = [];

      function createCard(icon) {
        const card = document.createElement("div");
        card.classList.add("card");

        const front = document.createElement("div");
        front.classList.add("face");
        front.innerHTML = ""; // Set innerHTML to empty string

        const back = document.createElement("div");
        back.classList.add("face", "back");
        back.innerHTML = icon;

        card.appendChild(front);
        card.appendChild(back);

        card.addEventListener("click", () => flipCard(card));
        return card;
      }

      function flipCard(card) {
        if (
          flippedCards.length < 2 &&
          !flippedCards.includes(card) &&
          !matchedCards.includes(card)
        ) {
          card.classList.add("flipped");
          flippedCards.push(card);

          if (flippedCards.length === 2) {
            setTimeout(checkMatch, 500);
          }
        }
      }

      function checkMatch() {
        const [card1, card2] = flippedCards;
        const icon1 = card1.querySelector(".back").innerHTML;
        const icon2 = card2.querySelector(".back").innerHTML;

        if (icon1 === icon2) {
          matchedCards.push(card1, card2);
          flippedCards = [];
          if (matchedCards.length === cards.length) {
            alert("Congratulations! You matched all the cards!");
          }
        } else {
          setTimeout(() => {
            card1.classList.remove("flipped");
            card2.classList.remove("flipped");
            flippedCards = [];
          }, 500);
          setTimeout(() => alert("Incorrect match. Try again!"), 500);
        }
      }

      function resetGame() {
        const gameBoard = document.getElementById("gameBoard");
        gameBoard.innerHTML = "";
        shuffledCards = shuffle(cards);
        flippedCards = [];
        matchedCards = [];
        renderGame();
      }

      function renderGame() {
        const gameBoard = document.getElementById("gameBoard");
        shuffledCards.forEach((icon) => {
          const card = createCard(icon);
          gameBoard.appendChild(card);
        });

        // Add event listener to flip the cards on click
        const cards = document.querySelectorAll(".card");
        cards.forEach((card) => {
          card.addEventListener("click", () => flipCard(card));
        });
      }

      function shuffle(array) {
        return array.sort(() => Math.random() - 0.5);
      }

      renderGame();
    </script>
  </body>
</html>
