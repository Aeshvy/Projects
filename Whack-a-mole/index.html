<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack-a-Mole Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Whack-a-Mole Game</h1>
    <div class="container">
      <div class="hole" id="hole1">
        <div class="mole"></div>
      </div>
      <div class="hole" id="hole2">
        <div class="mole"></div>
      </div>
      <div class="hole" id="hole3">
        <div class="mole"></div>
      </div>
      <div class="hole" id="hole4">
        <div class="mole"></div>
      </div>
      <div class="hole" id="hole5">
        <div class="mole"></div>
      </div>
      <div class="hole" id="hole6">
        <div class="mole"></div>
      </div>
      <div class="hole" id="hole7">
        <div class="mole"></div>
      </div>
      <div class="hole" id="hole8">
        <div class="mole"></div>
      </div>
      <div class="hole" id="hole9">
        <div class="mole"></div>
      </div>
    </div>

    <div id="currentScore">Current Score:</div>
    <div id="highScore">High Score:</div>
    <div id="restartGame"><button id="resetButton">Start</button></div>

    <script src="script.js"></script>
  </body>
</html>
